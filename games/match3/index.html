    <script>
        class Match3Game {
            constructor() {
                this.size = 8;
                this.grid = [];
                this.score = 0;
                this.moves = 30;
                this.target = 1000;
                this.level = 1;
                this.combo = 0;
                this.gameOver = false;
                this.selectedShape = null;
                this.hints = 3;
                this.shuffles = 2;
                
                this.shapeTypes = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
                this.shapeIcons = {
                    'red': 'â—',
                    'blue': 'â–²',
                    'green': 'â– ',
                    'yellow': 'â¬Ÿ',
                    'purple': 'â™¦',
                    'orange': 'â¬¢'
                };
                
                // ç§»åŠ¨ç«¯æ£€æµ‹å’Œä¼˜åŒ–
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                this.isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                this.loadTimeout = null;
                
                // éŸ³æ•ˆç³»ç»Ÿåˆå§‹åŒ–
                this.audioContext = null;
                this.audioEnabled = true;
                this.initAudioSystem();
                
                this.scoreElement = document.getElementById('score');
                this.movesElement = document.getElementById('moves');
                this.targetElement = document.getElementById('target');
                this.progressBar = document.getElementById('progressBar');
                this.gameGrid = document.getElementById('gridContainer');
                this.shapesContainer = document.getElementById('shapesContainer');
                this.comboDisplay = document.getElementById('comboDisplay');
                
                this.init();
                this.setupEventListeners();
            }

            init() {
                this.score = 0;
                this.moves = 30;
                this.target = 1000 + (this.level - 1) * 500;
                this.combo = 0;
                this.gameOver = false;
                this.selectedShape = null;
                
                // ç§»åŠ¨ç«¯åŠ è½½è¶…æ—¶å¤„ç†
                if (this.isMobile) {
                    this.loadTimeout = setTimeout(() => {
                        console.log('ç§»åŠ¨ç«¯åŠ è½½è¶…æ—¶ï¼Œå¯ç”¨åå¤‡æ¨¡å¼');
                        document.getElementById('gameContainer').classList.add('fallback-icons');
                    }, 3000);
                }
                
                try {
                    this.generateGrid();
                    this.renderGrid();
                    this.updateDisplay();
                    
                    // ç¡®ä¿åˆå§‹çŠ¶æ€æœ‰å¯æ¶ˆé™¤çš„ç»„åˆ
                    let attempts = 0;
                    while (!this.hasValidMoves() && attempts < 10) {
                        this.generateGrid();
                        this.renderGrid();
                        attempts++;
                    }
                    
                    // ç§»åŠ¨ç«¯æˆåŠŸåŠ è½½ï¼Œå–æ¶ˆè¶…æ—¶
                    if (this.loadTimeout) {
                        clearTimeout(this.loadTimeout);
                        this.loadTimeout = null;
                    }
                } catch (error) {
                    console.error('æ¸¸æˆåˆå§‹åŒ–å¤±è´¥:', error);
                    // å¯ç”¨åå¤‡æ¨¡å¼
                    document.getElementById('gameContainer').classList.add('fallback-icons');
                }
            }

            generateGrid() {
                this.grid = [];
                for (let row = 0; row < this.size; row++) {
                    this.grid[row] = [];
                    for (let col = 0; col < this.size; col++) {
                        let shape;
                        do {
                            shape = this.getRandomShape();
                        } while (this.wouldCreateMatch(row, col, shape));
                        
                        this.grid[row][col] = {
                            type: shape,
                            row: row,
                            col: col,
                            id: `${row}-${col}`
                        };
                    }
                }
            }

            getRandomShape() {
                return this.shapeTypes[Math.floor(Math.random() * this.shapeTypes.length)];
            }

            wouldCreateMatch(row, col, shapeType) {
                // æ£€æŸ¥æ°´å¹³æ–¹å‘
                let horizontalCount = 1;
                
                // å‘å·¦æ£€æŸ¥
                for (let c = col - 1; c >= 0 && this.grid[row] && this.grid[row][c] && this.grid[row][c].type === shapeType; c--) {
                    horizontalCount++;
                }
                
                // å‘å³æ£€æŸ¥
                for (let c = col + 1; c < this.size && this.grid[row] && this.grid[row][c] && this.grid[row][c].type === shapeType; c++) {
                    horizontalCount++;
                }
                
                if (horizontalCount >= 3) return true;
                
                // æ£€æŸ¥å‚ç›´æ–¹å‘
                let verticalCount = 1;
                
                // å‘ä¸Šæ£€æŸ¥
                for (let r = row - 1; r >= 0 && this.grid[r] && this.grid[r][col] && this.grid[r][col].type === shapeType; r--) {
                    verticalCount++;
                }
                
                // å‘ä¸‹æ£€æŸ¥
                for (let r = row + 1; r < this.size && this.grid[r] && this.grid[r][col] && this.grid[r][col].type === shapeType; r++) {
                    verticalCount++;
                }
                
                return verticalCount >= 3;
            }

            setupEventListeners() {
                this.shapesContainer.addEventListener('click', (e) => {
                    if (this.gameOver) return;
                    
                    const shape = e.target.closest('.shape');
                    if (!shape) return;
                    
                    const row = parseInt(shape.dataset.row);
                    const col = parseInt(shape.dataset.col);
                    
                    this.handleShapeClick(row, col);
                });
            }

            handleShapeClick(row, col) {
                if (!this.selectedShape) {
                    this.selectShape(row, col);
                } else {
                    if (this.selectedShape.row === row && this.selectedShape.col === col) {
                        this.deselectShape();
                    } else if (this.isAdjacent(this.selectedShape, { row, col })) {
                        this.attemptSwap(this.selectedShape, { row, col });
                    } else {
                        this.deselectShape();
                        this.selectShape(row, col);
                    }
                }
            }

            selectShape(row, col) {
                this.selectedShape = { row, col };
                this.updateShapeDisplay();
                
                // ğŸ”Š æ’­æ”¾é€‰æ‹©éŸ³æ•ˆ
                this.playSound('select');
            }

            deselectShape() {
                this.selectedShape = null;
                this.updateShapeDisplay();
            }

            isAdjacent(shape1, shape2) {
                const rowDiff = Math.abs(shape1.row - shape2.row);
                const colDiff = Math.abs(shape1.col - shape2.col);
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }

            async attemptSwap(shape1, shape2) {
                // äº¤æ¢å½¢çŠ¶
                this.swapShapes(shape1, shape2);
                this.renderGrid();
                
                // æ£€æŸ¥æ˜¯å¦æœ‰åŒ¹é…
                const matches = this.findMatches();
                
                if (matches.length > 0) {
                    this.moves--;
                    this.combo = 0;
                    await this.processMatches();
                    this.checkGameStatus();
                } else {
                    // æ²¡æœ‰åŒ¹é…ï¼Œäº¤æ¢å›æ¥
                    setTimeout(() => {
                        this.swapShapes(shape1, shape2);
                        this.renderGrid();
                    }, 200);
                }
                
                this.deselectShape();
                this.updateDisplay();
            }

            swapShapes(shape1, shape2) {
                const temp = this.grid[shape1.row][shape1.col];
                this.grid[shape1.row][shape1.col] = this.grid[shape2.row][shape2.col];
                this.grid[shape2.row][shape2.col] = temp;
                
                // æ›´æ–°ä½ç½®ä¿¡æ¯
                this.grid[shape1.row][shape1.col].row = shape1.row;
                this.grid[shape1.row][shape1.col].col = shape1.col;
                this.grid[shape2.row][shape2.col].row = shape2.row;
                this.grid[shape2.row][shape2.col].col = shape2.col;
            }

            async processMatches() {
                let hasMatches = true;
                
                while (hasMatches) {
                    const matches = this.findMatches();
                    
                    if (matches.length === 0) {
                        hasMatches = false;
                        break;
                    }
                    
                    this.combo++;
                    this.showCombo();
                    
                    // ğŸ”Š æ’­æ”¾æ¶ˆé™¤éŸ³æ•ˆ
                    if (matches.length >= 4) {
                        this.playSound('bigmatch'); // å¤§æ¶ˆé™¤
                    } else {
                        this.playSound('match'); // æ™®é€šæ¶ˆé™¤
                    }
                    
                    // è®¡ç®—åˆ†æ•°
                    const baseScore = matches.length * 10;
                    const comboBonus = this.combo > 1 ? (this.combo - 1) * 5 : 0;
                    const scoreGained = baseScore + comboBonus;
                    this.score += scoreGained;
                    
                    // æ˜¾ç¤ºåˆ†æ•°åŠ¨ç”»
                    if (matches.length > 0) {
                        this.showScoreAnimation(scoreGained, matches[0]);
                    }
                    
                    // ç§»é™¤åŒ¹é…çš„å½¢çŠ¶
                    await this.removeMatches(matches);
                    
                    // æ‰è½å½¢çŠ¶
                    await this.dropShapes();
                    
                    // å¡«å……æ–°å½¢çŠ¶
                    this.fillEmptySpaces();
                    this.renderGrid();
                    
                    await this.sleep(300);
                }
            }

            findMatches() {
                const matches = [];
                const visited = new Set();
                
                // æŸ¥æ‰¾æ°´å¹³åŒ¹é…
                for (let row = 0; row < this.size; row++) {
                    let count = 1;
                    let currentType = this.grid[row][0].type;
                    
                    for (let col = 1; col < this.size; col++) {
                        if (this.grid[row][col].type === currentType) {
                            count++;
                        } else {
                            if (count >= 3) {
                                for (let i = col - count; i < col; i++) {
                                    if (!visited.has(`${row}-${i}`)) {
                                        matches.push({ row, col: i });
                                        visited.add(`${row}-${i}`);
                                    }
                                }
                            }
                            count = 1;
                            currentType = this.grid[row][col].type;
                        }
                    }
                    
                    if (count >= 3) {
                        for (let i = this.size - count; i < this.size; i++) {
                            if (!visited.has(`${row}-${i}`)) {
                                matches.push({ row, col: i });
                                visited.add(`${row}-${i}`);
                            }
                        }
                    }
                }
                
                // æŸ¥æ‰¾å‚ç›´åŒ¹é…
                for (let col = 0; col < this.size; col++) {
                    let count = 1;
                    let currentType = this.grid[0][col].type;
                    
                    for (let row = 1; row < this.size; row++) {
                        if (this.grid[row][col].type === currentType) {
                            count++;
                        } else {
                            if (count >= 3) {
                                for (let i = row - count; i < row; i++) {
                                    if (!visited.has(`${i}-${col}`)) {
                                        matches.push({ row: i, col });
                                        visited.add(`${i}-${col}`);
                                    }
                                }
                            }
                            count = 1;
                            currentType = this.grid[row][col].type;
                        }
                    }
                    
                    if (count >= 3) {
                        for (let i = this.size - count; i < this.size; i++) {
                            if (!visited.has(`${i}-${col}`)) {
                                matches.push({ row: i, col });
                                visited.add(`${i}-${col}`);
                            }
                        }
                    }
                }
                
                return matches;
            }

            async removeMatches(matches) {
                matches.forEach(match => {
                    const shape = document.querySelector(`[data-row="${match.row}"][data-col="${match.col}"]`);
                    if (shape) {
                        shape.classList.add('shape-matched');
                    }
                });
                
                await this.sleep(600);
                
                matches.forEach(match => {
                    this.grid[match.row][match.col] = null;
                });
            }

            async dropShapes() {
                for (let col = 0; col < this.size; col++) {
                    let writePos = this.size - 1;
                    
                    for (let row = this.size - 1; row >= 0; row--) {
                        if (this.grid[row][col] !== null) {
                            if (writePos !== row) {
                                this.grid[writePos][col] = this.grid[row][col];
                                this.grid[writePos][col].row = writePos;
                                this.grid[row][col] = null;
                            }
                            writePos--;
                        }
                    }
                }
                
                this.renderGrid();
                await this.sleep(300);
            }

            fillEmptySpaces() {
                for (let col = 0; col < this.size; col++) {
                    for (let row = 0; row < this.size; row++) {
                        if (this.grid[row][col] === null) {
                            this.grid[row][col] = {
                                type: this.getRandomShape(),
                                row: row,
                                col: col,
                                id: `${row}-${col}`,
                                isNew: true
                            };
                        }
                    }
                }
            }

            hasValidMoves() {
                // æ£€æŸ¥æ˜¯å¦æœ‰å¯èƒ½çš„åŒ¹é…
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        // æ£€æŸ¥å‘å³äº¤æ¢
                        if (col < this.size - 1) {
                            this.swapShapes({ row, col }, { row, col: col + 1 });
                            const hasMatch = this.findMatches().length > 0;
                            this.swapShapes({ row, col }, { row, col: col + 1 }); // äº¤æ¢å›æ¥
                            if (hasMatch) return true;
                        }
                        
                        // æ£€æŸ¥å‘ä¸‹äº¤æ¢
                        if (row < this.size - 1) {
                            this.swapShapes({ row, col }, { row: row + 1, col });
                            const hasMatch = this.findMatches().length > 0;
                            this.swapShapes({ row, col }, { row: row + 1, col }); // äº¤æ¢å›æ¥
                            if (hasMatch) return true;
                        }
                    }
                }
                return false;
            }

            hint() {
                if (this.hints <= 0) return;
                
                this.hints--;
                
                // æ‰¾åˆ°ä¸€ä¸ªå¯èƒ½çš„ç§»åŠ¨
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        // æ£€æŸ¥å‘å³äº¤æ¢
                        if (col < this.size - 1) {
                            this.swapShapes({ row, col }, { row, col: col + 1 });
                            const hasMatch = this.findMatches().length > 0;
                            this.swapShapes({ row, col }, { row, col: col + 1 });
                            
                            if (hasMatch) {
                                this.highlightHint(row, col, row, col + 1);
                                return;
                            }
                        }
                        
                        // æ£€æŸ¥å‘ä¸‹äº¤æ¢
                        if (row < this.size - 1) {
                            this.swapShapes({ row, col }, { row: row + 1, col });
                            const hasMatch = this.findMatches().length > 0;
                            this.swapShapes({ row, col }, { row: row + 1, col });
                            
                            if (hasMatch) {
                                this.highlightHint(row, col, row + 1, col);
                                return;
                            }
                        }
                    }
                }
            }

            highlightHint(row1, col1, row2, col2) {
                const shape1 = document.querySelector(`[data-row="${row1}"][data-col="${col1}"]`);
                const shape2 = document.querySelector(`[data-row="${row2}"][data-col="${col2}"]`);
                
                [shape1, shape2].forEach(shape => {
                    if (shape) {
                        shape.style.animation = 'pulse 1s ease-in-out 3';
                    }
                });
                
                setTimeout(() => {
                    [shape1, shape2].forEach(shape => {
                        if (shape) {
                            shape.style.animation = '';
                        }
                    });
                }, 3000);
            }

            shuffle() {
                if (this.shuffles <= 0) return;
                
                this.shuffles--;
                
                // é‡æ–°ç”Ÿæˆç½‘æ ¼
                this.generateGrid();
                this.renderGrid();
                
                // ç¡®ä¿æœ‰å¯ç”¨ç§»åŠ¨
                while (!this.hasValidMoves()) {
                    this.generateGrid();
                    this.renderGrid();
                }
            }

            showCombo() {
                if (this.combo > 1) {
                    this.comboDisplay.textContent = `COMBO x${this.combo}!`;
                    this.comboDisplay.classList.add('show');
                    
                    // ğŸ”Š æ’­æ”¾è¿å‡»éŸ³æ•ˆ
                    if (this.combo >= 3) {
                        this.playSound('supercombo'); // è¶…çº§è¿å‡»
                    } else {
                        this.playSound('combo'); // æ™®é€šè¿å‡»
                    }
                    
                    setTimeout(() => {
                        this.comboDisplay.classList.remove('show');
                    }, 1200);
                }
            }

            showScoreAnimation(score, position) {
                const scoreEl = document.createElement('div');
                scoreEl.className = 'score-animation';
                scoreEl.textContent = `+${score}`;
                scoreEl.style.left = `${(position.col / this.size) * 100}%`;
                scoreEl.style.top = `${(position.row / this.size) * 100}%`;
                
                this.gameGrid.appendChild(scoreEl);
                
                setTimeout(() => {
                    scoreEl.remove();
                }, 1500);
            }

            checkGameStatus() {
                if (this.score >= this.target) {
                    // ğŸ”Š æ’­æ”¾èƒœåˆ©éŸ³æ•ˆ
                    this.playSound('win');
                    this.gameWin();
                } else if (this.moves <= 0) {
                    // ğŸ”Š æ’­æ”¾å¤±è´¥éŸ³æ•ˆ
                    this.playSound('lose');
                    this.gameOver = true;
                    this.showGameOver();
                } else if (!this.hasValidMoves()) {
                    if (this.shuffles > 0) {
                        // ğŸ”Š æ’­æ”¾æ´—ç‰ŒéŸ³æ•ˆ
                        this.playSound('shuffle');
                        this.shuffle();
                    } else {
                        // ğŸ”Š æ’­æ”¾å¤±è´¥éŸ³æ•ˆ
                        this.playSound('lose');
                        this.gameOver = true;
                        this.showGameOver();
                    }
                }
            }

            gameWin() {
                this.level++;
                setTimeout(() => {
                    this.showGameWin();
                }, 500);
            }

            showGameWin() {
                document.getElementById('overlayTitle').textContent = 'ğŸ‰ æ­å–œè¿‡å…³ï¼';
                document.getElementById('overlayMessage').textContent = `å¤ªæ£’äº†ï¼ä½ è¾¾åˆ°äº†ç›®æ ‡åˆ†æ•° ${this.target}ï¼\nå‡†å¤‡æŒ‘æˆ˜ç¬¬ ${this.level} å…³å—ï¼Ÿ`;

                    oscillator.start(ctx.currentTime);
                    oscillator.stop(ctx.currentTime + 0.1);
                } catch (error) {
                    console.log('é€‰æ‹©éŸ³æ•ˆæ’­æ”¾å¤±è´¥:', error);
