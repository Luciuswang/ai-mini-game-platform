<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>贪吃蛇 - AI Mini Game Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 访客计数器 -->
    <script src="../../visitor-counter.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            font-family: 'Noto Sans SC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            /* 移动端优化 */
            -webkit-overflow-scrolling: touch;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .game-container {
            text-align: center;
            position: relative;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.7)); }
            to { filter: drop-shadow(0 0 30px rgba(255, 0, 255, 0.7)); }
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-family: 'Orbitron', monospace;
        }

        .score, .high-score, .level {
            background: rgba(0, 245, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 245, 255, 0.3);
            font-size: 1.1rem;
            font-weight: bold;
        }

        .score { color: #00f5ff; }
        .high-score { color: #ff00ff; }
        .level { color: #00ff00; }

        #gameCanvas {
            border: 3px solid;
            border-image: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff00, #ffff00) 1;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 
                0 0 50px rgba(0, 245, 255, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            /* 移动端触摸优化 */
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .controls span {
            display: inline-block;
            margin: 0 10px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ff00ff;
            text-align: center;
            display: none;
            box-shadow: 0 0 100px rgba(255, 0, 255, 0.5);
        }

        .game-over h2 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: #ff00ff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        .final-score {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #00f5ff;
        }

        .restart-btn {
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-family: 'Orbitron', monospace;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 245, 255, 0.4);
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00f5ff;
            text-align: center;
            box-shadow: 0 0 100px rgba(0, 245, 255, 0.5);
        }

        .start-screen h2 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: #00f5ff;
            margin-bottom: 20px;
        }

        .start-btn {
            background: linear-gradient(45deg, #00f5ff, #00ff00);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-family: 'Orbitron', monospace;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pause-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .game-container { padding: 10px; }
            h1 { font-size: 2rem; }
            .game-info { flex-direction: column; gap: 10px; }
            #gameCanvas { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 贪吃蛇</h1>
        
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="level">等级: <span id="level">1</span></div>
            <div class="high-score">最高分: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <span>↑↓←→</span> 移动
            <span>空格</span> 暂停
            <span>R</span> 重新开始
            <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.2); font-size: 0.8rem;">
                📱 <span style="color: #00f5ff;">移动端：滑动屏幕控制方向</span>
            </div>
        </div>

        <div class="pause-info">
            <div>🎮 按空格键暂停游戏</div>
        </div>

        <div class="start-screen" id="startScreen">
            <h2>🐍 贪吃蛇</h2>
            <p style="margin: 20px 0; color: #aaa;">使用方向键控制蛇的移动<br>吃掉食物来增长身体和得分</p>
            <button class="start-btn" onclick="startGame()">开始游戏</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>游戏结束!</h2>
            <div class="final-score">
                最终得分: <span id="finalScore">0</span>
            </div>
            <div style="margin: 20px 0; color: #aaa;">
                <div id="newRecord" style="color: #ff00ff; display: none;">🎉 新纪录！</div>
            </div>
            <button class="restart-btn" onclick="restartGame()">再来一局</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const highScoreElement = document.getElementById('highScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const newRecordElement = document.getElementById('newRecord');

        // 游戏设置
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let level = 1;
        let gameRunning = false;
        let gamePaused = false;
        let gameSpeed = 150;
        let highScore = localStorage.getItem('snakeHighScore') || 0;

        // 初始化高分显示
        highScoreElement.textContent = highScore;

        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // 确保食物不生成在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    randomFood();
                    return;
                }
            }
        }

        function drawGame() {
            // 清空画布
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制网格
            ctx.strokeStyle = 'rgba(0, 245, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // 绘制蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头
                    const gradient = ctx.createRadialGradient(
                        segment.x * gridSize + gridSize/2, 
                        segment.y * gridSize + gridSize/2, 
                        0,
                        segment.x * gridSize + gridSize/2, 
                        segment.y * gridSize + gridSize/2, 
                        gridSize/2
                    );
                    gradient.addColorStop(0, '#00ff00');
                    gradient.addColorStop(1, '#00aa00');
                    ctx.fillStyle = gradient;
                } else {
                    // 蛇身
                    const intensity = 1 - (index / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(0, 255, 0, ${intensity})`;
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // 蛇头眼睛
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, 3, 3);
                    ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, 3, 3);
                }
            });

            // 绘制食物
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                0,
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                gridSize/2
            );
            foodGradient.addColorStop(0, '#ff00ff');
            foodGradient.addColorStop(0.7, '#ff0080');
            foodGradient.addColorStop(1, '#800040');
            ctx.fillStyle = foodGradient;
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            // 食物发光效果
            ctx.shadowColor = '#ff00ff';
            ctx.shadowBlur = 20;
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 6, gridSize - 6);
            ctx.shadowBlur = 0;

            // 暂停提示
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00f5ff';
                ctx.font = '30px Orbitron';
                ctx.textAlign = 'center';
                ctx.fillText('游戏暂停', canvas.width / 2, canvas.height / 2);
                ctx.font = '16px Noto Sans SC';
                ctx.fillText('按空格键继续', canvas.width / 2, canvas.height / 2 + 40);
            }
        }

        function moveSnake() {
            if (!gameRunning || gamePaused) return;
            
            // 如果蛇还没有开始移动，就不执行移动逻辑
            if (dx === 0 && dy === 0) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // 边界检测
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // 自身碰撞检测（检查是否与蛇身碰撞，不包括当前头部）
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10 * level;
                scoreElement.textContent = score;
                
                // 升级检查
                if (score > 0 && score % 100 === 0) {
                    level++;
                    levelElement.textContent = level;
                    gameSpeed = Math.max(50, gameSpeed - 10); // 增加游戏速度
                }
                
                randomFood();
                
                // 添加粒子效果
                createParticles(head.x * gridSize + gridSize/2, head.y * gridSize + gridSize/2);
            } else {
                snake.pop();
            }
        }

        function createParticles(x, y) {
            // 简单的得分效果
            const particles = [];
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 20
                });
            }
            
            function animateParticles() {
                ctx.save();
                particles.forEach((particle, index) => {
                    if (particle.life <= 0) {
                        particles.splice(index, 1);
                        return;
                    }
                    
                    ctx.fillStyle = `rgba(255, 0, 255, ${particle.life / 20})`;
                    ctx.fillRect(particle.x, particle.y, 3, 3);
                    
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;
                });
                ctx.restore();
                
                if (particles.length > 0) {
                    requestAnimationFrame(animateParticles);
                }
            }
            
            animateParticles();
        }

        function gameOver() {
            gameRunning = false;
            
            // 检查是否创造新纪录
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
                newRecordElement.style.display = 'block';
            } else {
                newRecordElement.style.display = 'none';
            }
            
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // 重置游戏状态
            snake = [{ x: 10, y: 10 }];
            dx = 1;  // 给蛇一个初始向右的方向
            dy = 0;
            score = 0;
            level = 1;
            gameSpeed = 150;
            gamePaused = false;
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
            
            randomFood();
            gameRunning = true;
            gameLoop();
        }

        function restartGame() {
            startGame();
        }

        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            moveSnake();
            drawGame();
            
            setTimeout(gameLoop, gameSpeed);
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.code !== 'KeyR') return;
            
            switch (e.code) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case 'Space':
                    e.preventDefault();
                    togglePause();
                    break;
                case 'KeyR':
                    if (!gameRunning) startGame();
                    break;
            }
        });

        // 触摸控制（移动设备）
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // 水平滑动
                if (deltaX > 30 && dx !== -1) { dx = 1; dy = 0; }
                else if (deltaX < -30 && dx !== 1) { dx = -1; dy = 0; }
            } else {
                // 垂直滑动
                if (deltaY > 30 && dy !== -1) { dx = 0; dy = 1; }
                else if (deltaY < -30 && dy !== 1) { dx = 0; dy = -1; }
            }
        });

        // 初始化游戏
        drawGame();
    </script>
</body>
</html>
