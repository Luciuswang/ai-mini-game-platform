    <style>
        * {

        body {

            font-family: 'Noto Sans SC', sans-serif;
            display: flex;

            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
            -webkit-overflow-scrolling: touch;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;

            user-select: none;

        .game-container {
            text-align: center;

            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);

        h1 {

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.7)); }
            to { filter: drop-shadow(0 0 30px rgba(255, 0, 255, 0.7)); }
        }

        .game-info {
            display: flex;
            justify-content: space-between;

            font-family: 'Orbitron', monospace;
        }

        .score, .high-score, .level {
            background: rgba(0, 245, 255, 0.1);

            font-weight: bold;
        }

        .score { color: #00f5ff; }
        .high-score { color: #ff00ff; }
        .level { color: #00ff00; }

        #gameCanvas {
            border: 3px solid;
            border-image: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff00, #ffff00) 1;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 
                0 0 50px rgba(0, 245, 255, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            /* ç§»åŠ¨ç«¯è§¦æ‘¸ä¼˜åŒ– */
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .controls span {
            display: inline-block;
            margin: 0 10px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ff00ff;
            text-align: center;
            display: none;
            box-shadow: 0 0 100px rgba(255, 0, 255, 0.5);
        }

        .game-over h2 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: #ff00ff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        .final-score {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #00f5ff;
        }

        .restart-btn {
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-family: 'Orbitron', monospace;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 245, 255, 0.4);
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00f5ff;
            text-align: center;
            box-shadow: 0 0 100px rgba(0, 245, 255, 0.5);
        }

        .start-screen h2 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: #00f5ff;
            margin-bottom: 20px;
        }

        .start-btn {
            background: linear-gradient(45deg, #00f5ff, #00ff00);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-family: 'Orbitron', monospace;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pause-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .game-container { padding: 10px; }
            h1 { font-size: 2rem; }
            .game-info { flex-direction: column; gap: 10px; }
            #gameCanvas { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡</h1>
        
        <div class="game-info">
            <div class="score">å¾—åˆ†: <span id="score">0</span></div>
            <div class="level">ç­‰çº§: <span id="level">1</span></div>
            <div class="high-score">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <span>â†‘â†“â†â†’</span> ç§»åŠ¨
            <span>ç©ºæ ¼</span> æš‚åœ
            <span>R</span> é‡æ–°å¼€å§‹
            <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.2); font-size: 0.8rem;">
                ğŸ“± <span style="color: #00f5ff;">ç§»åŠ¨ç«¯ï¼šæ»‘åŠ¨å±å¹•æ§åˆ¶æ–¹å‘</span>
            </div>
        </div>

        <div class="pause-info">
            <div>ğŸ® æŒ‰ç©ºæ ¼é”®æš‚åœæ¸¸æˆ</div>
        </div>

        <div class="start-screen" id="startScreen">
            <h2>ğŸ è´ªåƒè›‡</h2>
            <p style="margin: 20px 0; color: #aaa;">ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨<br>åƒæ‰é£Ÿç‰©æ¥å¢é•¿èº«ä½“å’Œå¾—åˆ†</p>
            <button class="start-btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <div class="final-score">
                æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span>
            </div>
            <div style="margin: 20px 0; color: #aaa;">
                <div id="newRecord" style="color: #ff00ff; display: none;">ğŸ‰ æ–°çºªå½•ï¼</div>
            </div>
            <button class="restart-btn" onclick="restartGame()">å†æ¥ä¸€å±€</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const highScoreElement = document.getElementById('highScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const newRecordElement = document.getElementById('newRecord');

        // æ¸¸æˆè®¾ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let level = 1;
        let gameRunning = false;
        let gamePaused = false;
        let gameSpeed = 150;
        let highScore = localStorage.getItem('snakeHighScore') || 0;

        // åˆå§‹åŒ–é«˜åˆ†æ˜¾ç¤º
        highScoreElement.textContent = highScore;

        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸ç”Ÿæˆåœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    randomFood();
                    return;
                }
            }
        }

        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = 'rgba(0, 245, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡å¤´
                    const gradient = ctx.createRadialGradient(
                        segment.x * gridSize + gridSize/2, 
                        segment.y * gridSize + gridSize/2, 
                        0,
                        segment.x * gridSize + gridSize/2, 
                        segment.y * gridSize + gridSize/2, 
                        gridSize/2
                    );
                    gradient.addColorStop(0, '#00ff00');
                    gradient.addColorStop(1, '#00aa00');
                    ctx.fillStyle = gradient;
                } else {
                    // è›‡èº«
                    const intensity = 1 - (index / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(0, 255, 0, ${intensity})`;
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // è›‡å¤´çœ¼ç›
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, 3, 3);
                    ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, 3, 3);
                }
            });

            // ç»˜åˆ¶é£Ÿç‰©
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                0,
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                gridSize/2
            );
            foodGradient.addColorStop(0, '#ff00ff');
            foodGradient.addColorStop(0.7, '#ff0080');
            foodGradient.addColorStop(1, '#800040');
            ctx.fillStyle = foodGradient;
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            // é£Ÿç‰©å‘å…‰æ•ˆæœ
            ctx.shadowColor = '#ff00ff';
            ctx.shadowBlur = 20;
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 6, gridSize - 6);
            ctx.shadowBlur = 0;

            // æš‚åœæç¤º
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00f5ff';
                ctx.font = '30px Orbitron';
                ctx.textAlign = 'center';
                ctx.fillText('æ¸¸æˆæš‚åœ', canvas.width / 2, canvas.height / 2);
                ctx.font = '16px Noto Sans SC';
                ctx.fillText('æŒ‰ç©ºæ ¼é”®ç»§ç»­', canvas.width / 2, canvas.height / 2 + 40);
            }
        }

        function moveSnake() {
            if (!gameRunning || gamePaused) return;
            
            // å¦‚æœè›‡è¿˜æ²¡æœ‰å¼€å§‹ç§»åŠ¨ï¼Œå°±ä¸æ‰§è¡Œç§»åŠ¨é€»è¾‘
            if (dx === 0 && dy === 0) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // è¾¹ç•Œæ£€æµ‹
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // è‡ªèº«ç¢°æ’æ£€æµ‹ï¼ˆæ£€æŸ¥æ˜¯å¦ä¸è›‡èº«ç¢°æ’ï¼Œä¸åŒ…æ‹¬å½“å‰å¤´éƒ¨ï¼‰
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10 * level;
                scoreElement.textContent = score;
                
                // å‡çº§æ£€æŸ¥
                if (score > 0 && score % 100 === 0) {
                    level++;
                    levelElement.textContent = level;
                    gameSpeed = Math.max(50, gameSpeed - 10); // å¢åŠ æ¸¸æˆé€Ÿåº¦
                }
                
                randomFood();
                
                // æ·»åŠ ç²’å­æ•ˆæœ
                createParticles(head.x * gridSize + gridSize/2, head.y * gridSize + gridSize/2);
            } else {
                snake.pop();
            }
        }

        function createParticles(x, y) {
            // ç®€å•çš„å¾—åˆ†æ•ˆæœ
            const particles = [];
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 20
                });
            }
            
            function animateParticles() {
                ctx.save();
                particles.forEach((particle, index) => {
                    if (particle.life <= 0) {
                        particles.splice(index, 1);
                        return;
                    }
                    
                    ctx.fillStyle = `rgba(255, 0, 255, ${particle.life / 20})`;
                    ctx.fillRect(particle.x, particle.y, 3, 3);
                    
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;
                });
                ctx.restore();
                
                if (particles.length > 0) {
                    requestAnimationFrame(animateParticles);
                }
            }
            
            animateParticles();
        }

        function gameOver() {
            gameRunning = false;
            
            // æ£€æŸ¥æ˜¯å¦åˆ›é€ æ–°çºªå½•
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
                newRecordElement.style.display = 'block';
            } else {
                newRecordElement.style.display = 'none';
            }
            
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            snake = [{ x: 10, y: 10 }];
            dx = 1;  // ç»™è›‡ä¸€ä¸ªåˆå§‹å‘å³çš„æ–¹å‘
            dy = 0;
            score = 0;
            level = 1;
            gameSpeed = 150;
            gamePaused = false;
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
            
            randomFood();
            gameRunning = true;
            gameLoop();
        }

        function restartGame() {
            startGame();
        }

        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            moveSnake();
            drawGame();
            
            setTimeout(gameLoop, gameSpeed);
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.code !== 'KeyR') return;
            
            switch (e.code) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case 'Space':
                    e.preventDefault();
                    togglePause();
                    break;
                case 'KeyR':
                    if (!gameRunning) startGame();
                    break;
            }
        });

        // è§¦æ‘¸æ§åˆ¶ï¼ˆç§»åŠ¨è®¾å¤‡ï¼‰
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // æ°´å¹³æ»‘åŠ¨
                if (deltaX > 30 && dx !== -1) { dx = 1; dy = 0; }
                else if (deltaX < -30 && dx !== 1) { dx = -1; dy = 0; }
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (deltaY > 30 && dy !== -1) { dx = 0; dy = 1; }
                else if (deltaY < -30 && dy !== 1) { dx = 0; dy = -1; }
            }
        });

        // åˆå§‹åŒ–æ¸¸æˆ
        drawGame();
    </script>
