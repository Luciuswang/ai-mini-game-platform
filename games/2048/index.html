    <script>
        class Game2048 {
            constructor() {
                this.size = 4;
                this.grid = [];
                this.score = 0;
                this.bestScore = parseInt(localStorage.getItem('2048-best-score') || '0');
                this.gameOver = false;
                this.won = false;
                this.history = [];
                this.maxHistorySize = 10;
                
                this.tilesContainer = document.getElementById('tilesContainer');
                this.scoreElement = document.getElementById('score');
                this.bestScoreElement = document.getElementById('bestScore');
                this.undoBtn = document.getElementById('undoBtn');
                
                this.init();
                this.setupEventListeners();
                this.updateDisplay();
            }

            init() {
                // åˆå§‹åŒ–ç½‘æ ¼
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.score = 0;
                this.gameOver = false;
                this.won = false;
                this.history = [];
                
                // æ·»åŠ åˆå§‹æ–¹å—
                this.addRandomTile();
                this.addRandomTile();
                
                this.updateDisplay();
            }

            setupEventListeners() {
                // é”®ç›˜äº‹ä»¶
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    
                    const keyMap = {
                        'ArrowUp': 'up',
                        'ArrowDown': 'down', 
                        'ArrowLeft': 'left',
                        'ArrowRight': 'right',
                        'KeyW': 'up',
                        'KeyS': 'down',
                        'KeyA': 'left',
                        'KeyD': 'right'
                    };
                    
                    if (keyMap[e.code]) {
                        e.preventDefault();
                        this.move(keyMap[e.code]);
                    }
                });

                // è§¦æ‘¸äº‹ä»¶ï¼ˆç§»åŠ¨ç«¯ï¼‰
                let startX, startY;
                
                this.tilesContainer.addEventListener('touchstart', (e) => {
                    if (this.gameOver) return;
                    e.preventDefault();
                    
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                }, { passive: false });

                this.tilesContainer.addEventListener('touchend', (e) => {
                    if (this.gameOver || !startX || !startY) return;
                    e.preventDefault();
                    
                    const touch = e.changedTouches[0];
                    const endX = touch.clientX;
                    const endY = touch.clientY;
                    
                    const deltaX = endX - startX;
                    const deltaY = endY - startY;
                    const minSwipeDistance = 30;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (Math.abs(deltaX) > minSwipeDistance) {
                            this.move(deltaX > 0 ? 'right' : 'left');
                        }
                    } else {
                        if (Math.abs(deltaY) > minSwipeDistance) {
                            this.move(deltaY > 0 ? 'down' : 'up');
                        }
                    }
                    
                    startX = startY = null;
                }, { passive: false });
            }

            saveState() {
                const state = {
                    grid: this.grid.map(row => [...row]),
                    score: this.score,
                    gameOver: this.gameOver,
                    won: this.won
                };
                
                this.history.push(state);
                if (this.history.length > this.maxHistorySize) {
                    this.history.shift();
                }
                
                this.undoBtn.disabled = false;
            }

            undo() {
                if (this.history.length === 0) return;
                
                const state = this.history.pop();
                this.grid = state.grid;
                this.score = state.score;
                this.gameOver = state.gameOver;
                this.won = state.won;
                
                if (this.history.length === 0) {
                    this.undoBtn.disabled = true;
                }
                
                hideOverlay();
                this.updateDisplay();
            }

            addRandomTile() {
                const emptyCells = [];
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({ row: i, col: j });
                        }
                    }
                }
                
                if (emptyCells.length === 0) return false;
                
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                const value = Math.random() < 0.9 ? 2 : 4;
                this.grid[randomCell.row][randomCell.col] = value;
                
                return true;
            }

            move(direction) {
                if (this.gameOver) return;
                
                this.saveState();
                let moved = false;
                let scoreAdded = 0;
                
                const newGrid = this.grid.map(row => [...row]);
                
                for (let i = 0; i < this.size; i++) {
                    let line = this.getLine(newGrid, direction, i);
                    let { newLine, score, hasMoved } = this.mergeLine(line);
                    
                    if (hasMoved) {
                        moved = true;
                        scoreAdded += score;
                        this.setLine(newGrid, direction, i, newLine);
                    }
                }
                
                if (moved) {
                    this.grid = newGrid;
                    this.score += scoreAdded;
                    
                    // æ›´æ–°æœ€é«˜åˆ†
                    if (this.score > this.bestScore) {
                        this.bestScore = this.score;
                        localStorage.setItem('2048-best-score', this.bestScore.toString());
                    }
                    
                    // æ·»åŠ æ–°æ–¹å—
                    this.addRandomTile();
                    
                    // æ£€æŸ¥æ¸¸æˆçŠ¶æ€
                    this.checkGameState();
                    
                    this.updateDisplay();
                }
            }

            getLine(grid, direction, index) {
                switch (direction) {
                    case 'left':
                        return grid[index];
                    case 'right':
                        return [...grid[index]].reverse();
                    case 'up':
                        return grid.map(row => row[index]);
                    case 'down':
                        return grid.map(row => row[index]).reverse();
                }
            }

            setLine(grid, direction, index, line) {
                switch (direction) {
                    case 'left':
                        grid[index] = line;
                        break;
                    case 'right':
                        grid[index] = [...line].reverse();
                        break;
                    case 'up':
                        for (let i = 0; i < this.size; i++) {
                            grid[i][index] = line[i];
                        }
                        break;
                    case 'down':
                        const reversedLine = [...line].reverse();
                        for (let i = 0; i < this.size; i++) {
                            grid[i][index] = reversedLine[i];
                        }
                        break;
                }
            }

            mergeLine(line) {
                let newLine = line.filter(cell => cell !== 0);
                let score = 0;
                let hasMoved = false;
                
                // åˆå¹¶ç›¸åŒæ•°å­—
                for (let i = 0; i < newLine.length - 1; i++) {
                    if (newLine[i] === newLine[i + 1]) {
                        newLine[i] *= 2;
                        score += newLine[i];
                        newLine.splice(i + 1, 1);
                        
                        // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°2048
                        if (newLine[i] === 2048 && !this.won) {
                            this.won = true;
                        }
                    }
                }
                
                // å¡«å……0åˆ°é•¿åº¦ä¸ºsize
                while (newLine.length < this.size) {
                    newLine.push(0);
                }
                
                // æ£€æŸ¥æ˜¯å¦æœ‰ç§»åŠ¨
                for (let i = 0; i < this.size; i++) {
                    if (line[i] !== newLine[i]) {
                        hasMoved = true;
                        break;
                    }
                }
                
                return { newLine, score, hasMoved };
            }

            checkGameState() {
                // æ£€æŸ¥èƒœåˆ©æ¡ä»¶
                if (this.won) {
                    setTimeout(() => {
                        showOverlay('ğŸ‰ æ­å–œè·èƒœï¼', `ä½ æˆåŠŸåˆæˆäº†2048ï¼\næœ€ç»ˆåˆ†æ•°ï¼š${this.score}`);
                    }, 300);
                    return;
                }
                
                // æ£€æŸ¥æ˜¯å¦è¿˜æœ‰ç©ºæ ¼
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) return;
                    }
                }
                
                // æ£€æŸ¥æ˜¯å¦è¿˜èƒ½åˆå¹¶
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const current = this.grid[i][j];
                        if (
                            (i < this.size - 1 && this.grid[i + 1][j] === current) ||
                            (j < this.size - 1 && this.grid[i][j + 1] === current)
                        ) {
                            return;
                        }
                    }
                }
                
                // æ¸¸æˆç»“æŸ
                this.gameOver = true;
                setTimeout(() => {
                    showOverlay('ğŸ˜” æ¸¸æˆç»“æŸ', `æ²¡æœ‰æ›´å¤šå¯ç§»åŠ¨çš„æ–¹å—äº†ï¼\næœ€ç»ˆåˆ†æ•°ï¼š${this.score}`);
                }, 300);
            }

            updateDisplay() {
                this.scoreElement.textContent = this.score.toLocaleString();
                this.bestScoreElement.textContent = this.bestScore.toLocaleString();
                
                this.renderTiles();
            }

            renderTiles() {
                this.tilesContainer.innerHTML = '';
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const value = this.grid[i][j];
                        if (value !== 0) {
                            const tile = document.createElement('div');
                            tile.className = 'tile tile-new';
                            tile.setAttribute('data-value', value);
                            tile.textContent = value.toLocaleString();
                            
                            // è®¡ç®—ä½ç½®
                            const cellSize = 100 / this.size; // ç™¾åˆ†æ¯”
                            const gap = 2.5; // é—´éš™ç™¾åˆ†æ¯”
                            
                            tile.style.left = `${j * (cellSize + gap)}%`;
                            tile.style.top = `${i * (cellSize + gap)}%`;
                            
                            this.tilesContainer.appendChild(tile);
                            
                            // ç§»é™¤åŠ¨ç”»ç±»
                            setTimeout(() => {
                                tile.classList.remove('tile-new');
                            }, 300);
                        }
                    }
                }
            }

            restart() {
                hideOverlay();
                this.init();
            }
        }
